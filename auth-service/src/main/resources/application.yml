spring:
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_TYPE}
      port: 6379
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${LOCAL.DATABASE.URL}
    username: ${LOCAL_DATABASE_USERNAME}
    password: ${LOCAL_DATABASE_PASSWORD}
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${LOCAL.GOOGLE.CLIENT_ID}
            clientSecret: ${LOCAL.GOOGLE.CLIENT_SECRET}
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope: email, profile
          github:
            clientId: ${LOCAL.GITHUB.CLIENT_ID}
            clientSecret: ${LOCAL.GITHUB.CLIENT_SECRET}
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope: user:email,read:user
  mail:
    host: smtp.gmail.com
    username: ${LOCAL_SMTP_EMAIL_USERNAME}
    password: ${LOCAL_SMTP_EMAIL_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
server:
  port: 8081